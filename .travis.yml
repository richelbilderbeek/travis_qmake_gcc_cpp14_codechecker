language: cpp
compiler: gcc
dist: trusty

before_install:
  # C++14
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install: 
  # C++14
  - sudo apt-get install -qq g++-5
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-5 90
  # codechecker
  - sudo apt-get install -qq clang build-essential curl doxygen gcc-multilib git python-virtualenv python-dev thrift-compiler
  - ./build_codechecker

script: 
  # Check if versions are new enough
  - which clang-3.8
  - which clang-tidy-3.8
  - clang -version
  - clang-tidy -version
  # Setting up
  - source ~/codechecker/venv/bin/activate
  # Path of CodeChecker package
  - export PATH=~/codechecker/build/CodeChecker/bin:$PATH
  - CodeChecker check -n test-check -b "qmake && make"
  # - ~/codechecker/build/CodeChecker/bin/CodeChecker check -n test-check -b "qmake && make"
  # Build and run this project
  - qmake
  - make debug
  - ./travis_qmake_gcc_cpp14_codechecker
